<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
    <h1>Crandro graficos</h1>

    <form>
        <div class="row">
        <div class="col-lg-4">
          <label for="formGroupExampleInput">Valor A</label>
          <input type="text" class="form-control" id="A" placeholder="Example input">
        </div>
        <div class="form-group col-lg-4">
          <label for="formGroupExampleInput2">Valor B</label>
          <input type="text" class="form-control" id="B" placeholder="Another input">
        </div>

        <div class="form-group col-lg-4">
                <label for="formGroupExampleInput2">Valor C</label>
                <input type="text" class="form-control" id="C" placeholder="Another input">
        </div>

        <button type="submit"></button>
      </form>


      <canvas id="myChart" width="400" height="400"></canvas>


      </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
            
           
            
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'pie',

                // The data for our dataset
                data: {
                    labels: ["January", "May", "July"],
                    datasets: [{
                        label: "My First dataset",
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(25, 99, 132)',
                            'rgb(255, 99, 32)',
                        ],
                        borderColor: 'rgb(255, 99, 132)',
                        data: [20, 10, 5],
                    }]
                },

                // Configuration options go here
                options: {}
            });                    
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
